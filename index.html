<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Analyzer by Al Amin Ifty</title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#070a12;

      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.10);

      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --muted2: rgba(255,255,255,0.45);

      --shadow: 0 18px 60px rgba(0,0,0,0.55);
      --shadow2: 0 10px 30px rgba(0,0,0,0.35);

      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    /* âœ… FIXED BACKGROUND (no color band) */
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height: 100vh;
      overflow-x:hidden;
      position: relative;
    }

    body::before{
      content:"";
      position:fixed;
      inset:-200px;
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(124,58,237,.28), transparent 60%),
        radial-gradient(800px 520px at 85% 15%, rgba(34,197,94,.18), transparent 60%),
        radial-gradient(900px 700px at 45% 95%, rgba(59,130,246,.14), transparent 65%);
      pointer-events:none;
      z-index:-2;
    }

    body::after{
      content:"";
      position:fixed;
      inset:0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 44px 44px;
      pointer-events:none;
      z-index:-1;
      opacity:.22;
    }

    .wrap{
      max-width: 920px;
      margin: 34px auto;
      padding: 0 16px 56px;
    }

    /* âœ… CLEAN PROFESSIONAL HEADER */
    .top{ margin-bottom: 18px; }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;

      padding: 14px 16px;
      border-radius: var(--radius);
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(14px);
    }

    .headerLeft{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 0;
    }

    .brandLogo{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      box-shadow: 0 8px 22px rgba(0,0,0,0.35);
      flex-shrink:0;
    }

    .headerText{ min-width:0; }

    .titleRow{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }

    h1{
      margin:0;
      font-size: 20px;
      letter-spacing: 0.2px;
      line-height:1.1;
    }

    .badgePro{
      font-size: 12px;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      color: rgba(255,255,255,0.72);
    }

    .subtitle{
      margin: 6px 0 0;
      font-size: 13px;
      color: var(--muted);
      line-height:1.35;
      max-width: 62ch;
    }

    .headerRight{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:6px;
      flex-shrink:0;
    }

    .badgeLite{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      color: rgba(255,255,255,0.70);
      font-size: 12px;
      white-space:nowrap;
    }

    .credit{
      font-size: 12px;
      color: rgba(255,255,255,0.45);
    }

    @media (max-width: 860px){
      .header{
        flex-direction:column;
        align-items:flex-start;
      }
      .headerRight{
        align-items:flex-start;
      }
    }

    /* âœ… PANEL */
    .panel{
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(16px);
    }

    /* âœ… SEARCH BAR */
    .searchBar{
      padding: 16px;
      display:flex;
      gap:10px;
      align-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .inputWrap{
      flex:1;
      position:relative;
    }

    .inputWrap span{
      position:absolute;
      left:12px;
      top:50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.55);
      font-size: 14px;
      pointer-events:none;
    }

    input{
      width:100%;
      padding: 12px 12px 12px 34px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      outline: none;
      background: rgba(0,0,0,0.18);
      color: var(--text);
      font-size: 14px;
      transition: 0.18s ease;
    }

    input:focus{
      border-color: rgba(124,58,237,0.55);
      box-shadow: 0 0 0 4px rgba(124,58,237,0.18);
    }

    .btn{
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      cursor: pointer;
      color: white;
      background:
        radial-gradient(120px 80px at 20% 20%, rgba(255,255,255,0.25), transparent 60%),
        linear-gradient(135deg, rgba(124,58,237,0.95), rgba(59,130,246,0.55));
      box-shadow: 0 10px 30px rgba(124,58,237,0.25);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-weight: 650;
      transition: transform .15s ease, filter .15s ease, opacity .2s ease;
      min-width: 140px;
    }

    .btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }
    .btn:active{ transform: translateY(0px) scale(.98); }

    .btn:disabled{
      opacity:0.55;
      cursor:not-allowed;
      transform:none;
      filter:none;
      box-shadow:none;
    }

    .spinner{
      width:16px;
      height:16px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0.35);
      border-top-color: rgba(255,255,255,0.95);
      animation: spin .85s linear infinite;
      display:none;
    }

    .btn.loading .spinner{ display:inline-block; }
    .btn.loading .btnText{ opacity:0.9; }

    @keyframes spin{ to { transform: rotate(360deg); } }

    /* âœ… CONTENT */
    .content{
      padding: 16px;
      display:grid;
      gap: 14px;
    }

    .status{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    .statusPill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
      color: var(--muted);
      font-size: 13px;
    }

    .statusPill.ok{
      border-color: rgba(34,197,94,0.35);
      background: rgba(34,197,94,0.10);
      color: rgba(198,255,220,0.95);
    }

    .statusPill.err{
      border-color: rgba(239,68,68,0.35);
      background: rgba(239,68,68,0.10);
      color: rgba(255,215,215,0.95);
    }

    .statusPill.warn{
      border-color: rgba(245,158,11,0.35);
      background: rgba(245,158,11,0.10);
      color: rgba(255,236,199,0.95);
    }

    .hint{
      color: var(--muted2);
      font-size: 13px;
    }

    /* âœ… RESULTS GRID */
    .grid{
      display:grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 14px;
    }

    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
      .btn{ min-width: 132px; }
    }

    /* âœ… PROFILE CARD */
    .profileCard{
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 16px;
      display:flex;
      gap: 14px;
      box-shadow: var(--shadow2);
      position:relative;
      overflow:hidden;
    }

    .profileCard::before{
      content:"";
      position:absolute;
      inset:-40px -40px auto auto;
      width:180px;
      height:180px;
      background: radial-gradient(circle at 30% 30%, rgba(124,58,237,0.35), transparent 55%);
      transform: rotate(20deg);
      pointer-events:none;
    }

    .avatar{
      width: 110px;
      height: 110px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      object-fit: cover;
      flex-shrink:0;
    }

    .nameRow{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }

    .nameRow h2{
      margin:0;
      font-size: 20px;
      letter-spacing: 0.2px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      font-size: 12px;
      color: var(--muted);
    }

    .bio{
      margin: 8px 0 10px;
      color: var(--muted);
      line-height:1.45;
      font-size: 13.5px;
      max-width: 54ch;
    }

    .stats{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .stat{
      padding: 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
    }

    .stat .k{
      color: var(--muted2);
      font-size: 12px;
      margin-bottom: 4px;
    }
    .stat .v{
      font-size: 16px;
      font-weight: 750;
      letter-spacing: 0.2px;
    }

    /* âœ… REPOS CARD */
    .reposCard{
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 16px;
      box-shadow: var(--shadow2);
      overflow:hidden;
    }

    .reposHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
    }

    .reposHead h3{
      margin:0;
      font-size: 16px;
    }

    .repos{
      display:grid;
      gap: 10px;
      margin:0;
      padding:0;
      list-style:none;
    }

    .repo{
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      border-radius: 16px;
      padding: 12px;
      transition: transform .15s ease, border-color .15s ease;
    }

    .repo:hover{
      transform: translateY(-1px);
      border-color: rgba(124,58,237,0.35);
    }

    .repoTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 6px;
    }

    .repo a{
      color: rgba(235,235,255,0.95);
      text-decoration:none;
      font-weight: 700;
      font-size: 14px;
    }

    .repo a:hover{ text-decoration:underline; }

    .repoMeta{
      display:flex;
      align-items:center;
      gap: 10px;
      color: var(--muted2);
      font-size: 12px;
      flex-wrap:wrap;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding: 5px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
    }

    /* âœ… SKELETON */
    .skeleton{
      border-radius: 14px;
      background: linear-gradient(90deg,
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.12),
        rgba(255,255,255,0.05)
      );
      background-size: 200% 100%;
      animation: shimmer 1.1s ease-in-out infinite;
      border: 1px solid rgba(255,255,255,0.06);
    }

    @keyframes shimmer{
      0%{ background-position: 200% 0; }
      100%{ background-position: -200% 0; }
    }

    .skWrap{
      display:grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 14px;
    }

    @media (max-width: 860px){
      .skWrap{ grid-template-columns:1fr; }
    }

    .skProfile{ height: 190px; }
    .skRepos{ height: 190px; }

    .footer{
      margin-top: 20px;
      text-align:center;
      color: var(--muted2);
      font-size: 12px;
    }

    .footer p{
      margin-bottom: 10px;
      font-size: 13px;
      color: var(--muted);
    }

    .ctaBtn{
      display:inline-block;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      text-decoration:none;
      color: white;

      background: linear-gradient(135deg, #7c3aed, #22c55e);
      box-shadow: 0 8px 24px rgba(124,58,237,0.35);

      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }

    .ctaBtn:hover{
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(124,58,237,0.45);
      filter: brightness(1.05);
    }

    .creditLine{
      margin-top: 12px;
      font-size: 11px;
      color: rgba(255,255,255,0.35);
    }

  </style>
</head>
